            <div class="scroll-up-div">
                
            </div>
            <script>
                var scrollUpDiv = document.querySelector(".scroll-up-div");

                window.addEventListener("scroll", function () {
                    if (window.scrollY > 200) {
                        scrollUpDiv.style.display = "block";
                    } else {
                        scrollUpDiv.style.display = "none";
                    }
                });

                scrollUpDiv.addEventListener("click", function () {
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    });
                });
            </script>
